<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Company</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="demo"></tbody>
</table>

<script>
const xhttp = new XMLHttpRequest();
xhttp.onload = function () {
  const xmlDoc = this.responseXML;
  const titles = xmlDoc.getElementsByTagName("TITLE");
  const artists = xmlDoc.getElementsByTagName("ARTIST");
  const companies = xmlDoc.getElementsByTagName("COMPANY");
  const prices = xmlDoc.getElementsByTagName("PRICE");
  let rows = "";

  for (let i = 0; i < titles.length; i++) {
    rows += `<tr>
               <td>${titles[i].textContent}</td>
               <td>${artists[i].textContent}</td>
               <td>${companies[i].textContent}</td>
               <td>${prices[i].textContent}</td>
             </tr>`;
  }

  document.getElementById("demo").innerHTML = rows;
};

xhttp.open("GET", "musicos.xml", true);
xhttp.send();
</script>

</body>
</html>
