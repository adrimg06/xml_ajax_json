<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 5 - NASA API JSON</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #2c3e50; }
    .nasa-img { max-width: 100%; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);}
    .info { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Ejercicio 5 - NASA APOD (Astronomy Photo Of the Day)</h2>
  <div class="info">
    <div id="date"></div>
    <div id="explanation"></div>
    <div id="url"></div>
  </div>
  <img id="nasaImage" class="nasa-img" src="" alt="Imagen NASA APOD">

  <script>
    fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&date=2020-05-01")
      .then(response => response.json())
      .then(data => {
        document.getElementById("date").innerHTML = "<span class='label'>Fecha:</span> " + data.date;
        document.getElementById("explanation").innerHTML = "<span class='label'>Explicación:</span> " + data.explanation;
        document.getElementById("url").innerHTML = "<span class='label'>URL:</span> <a href='" + data.url + "' target='_blank'>" + data.url + "</a>";
        document.getElementById("nasaImage").src = data.url;
        document.getElementById("nasaImage").alt = "Imagen del día de la NASA";
      })
      .catch(() => {
        document.body.innerHTML += "<p>No se pudo cargar la información de la NASA.</p>";
      });
  </script>
</body>
</html>
