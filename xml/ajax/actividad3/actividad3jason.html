<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - JSON Demo Array</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #2c3e50; }
    table { border-collapse: collapse; width: 60%; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    th { background: #e9e9e9; }
  </style>
</head>
<body>
  <h2>Ejercicio 3 - JSON Demo Array</h2>
  <div id="longitud"></div>
  <table id="tabla"></table>

  <script>
    const url = "json_demo.txt";
    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Mostrar la longitud del array
        document.getElementById("longitud").innerHTML = "<strong>Longitud del array:</strong> " + data.length;

        // Crear la tabla
        let tabla = "<tr><th>Nombre</th><th>Edad</th></tr>";
        for(let i = 0; i < data.length; i++) {
          tabla += `<tr>
            <td>${data[i].name}</td>
            <td>${data[i].age}</td>
          </tr>`;
        }
        document.getElementById("tabla").innerHTML = tabla;
      })
      .catch(() => {
        document.getElementById("longitud").innerHTML = "No se pudo cargar el archivo JSON.";
      });
  </script>
</body>
</html>
